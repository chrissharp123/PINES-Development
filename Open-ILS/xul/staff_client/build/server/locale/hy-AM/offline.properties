network.permission.description.full=Աշխատակազմի մեկ այլ անդամ վերը բերված արտոնություններով կարող է թույլատրել այս հատուկ գործողությունը։ Տեղյակ պահիր քո գրադարանի կառավարչին որ ցանկանում ես ունենալ այսպիսի արտոնություններ։ Եթե զգում ես որ ստացել ես այս բացառությունը սխալմամբ, տեղյակ պահիր Էվերգրինի նախագծողներին կամ օգնության սեղանի աշխատակիցներին  այս թույլատվության մասին և ուղարկիր թերությունների շտկման այս տեղեկատվությունը։ %1$s
